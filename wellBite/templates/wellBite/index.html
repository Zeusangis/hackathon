{% extends "main.html" %} {% block content %}
<main class="min-h-screen overflow-x-hidden">
  <!-- Background gradient -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-white via-blue-50 to-purple-100 -z-10"
  ></div>

  <div class="container mx-auto px-4 py-16 relative">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Food plate illustration (left) -->
      <div class="absolute left-0 top-20 md:top-40 opacity-80">
        <img
          src="/placeholder.svg?height=200&width=200"
          alt=""
          class="w-32 md:w-48"
        />
      </div>

      <!-- Carrot illustration (right) -->
      <div class="absolute right-0 top-20 md:top-40 opacity-80">
        <img
          src="/placeholder.svg?height=150&width=150"
          alt=""
          class="w-24 md:w-36"
        />
      </div>

      <!-- Tomatoes illustration (right bottom) -->
      <div class="absolute right-10 bottom-20 md:bottom-40 opacity-80">
        <img
          src="/placeholder.svg?height=180&width=180"
          alt=""
          class="w-28 md:w-40"
        />
      </div>

      <!-- Main heading with gradient -->
      <h1 class="text-5xl md:text-6xl font-bold mb-4">
        <span
          class="bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent"
          >What to eat?</span
        >
      </h1>

      <!-- Subheading -->
      <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8">
        Find Your Next Meal with Us
      </h2>

      <!-- Description text -->
      <p class="text-lg md:text-xl text-gray-700 mb-12">
        Personalized recipes for your plate, based on what you have and love to
        taste!
      </p>

      <!-- Get Started button -->
      <div class="flex justify-center">
        <a
          href="#"
          class="bg-teal-500 hover:bg-teal-600 text-white font-medium px-6 py-3 rounded-md inline-flex items-center transition-colors duration-300"
        >
          Get Started
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 ml-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
