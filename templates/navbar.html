<script>
  // Get references to the dropdown button and menu
  const userDropdownButton = document.querySelector("[data-dropdown-toggle]");
  const userDropdownMenu = document.querySelector("[data-dropdown-menu]");

  // Toggle dropdown when clicking the button
  userDropdownButton.addEventListener("click", function (e) {
    e.preventDefault();
    e.stopPropagation();
    userDropdownMenu.classList.toggle("hidden");
  });

  // Close dropdown when clicking outside
  document.addEventListener("click", function (e) {
    if (
      !userDropdownButton.contains(e.target) &&
      !userDropdownMenu.contains(e.target)
    ) {
      userDropdownMenu.classList.add("hidden");
    }
  });
</script>
